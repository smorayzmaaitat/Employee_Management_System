<div class="employee-form-container">
  <h2 class="form-title">{{ isEditMode ? 'Edit' : 'Create' }} Employee</h2>
  <form (ngSubmit)="onSubmit()" class="employee-form">
    <div class="form-group">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" [(ngModel)]="employee.firstName" name="firstName" required>
    </div>
    <div class="form-group">
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" [(ngModel)]="employee.lastName" name="lastName" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" [(ngModel)]="employee.email" name="email" required>
    </div>
    <div class="form-group">
      <label for="phoneNumber">Phone Number:</label>
      <input type="tel" id="phoneNumber" [(ngModel)]="employee.phoneNumber" name="phoneNumber" required>
    </div>
    <div class="form-group">
      <label for="position">Position:</label>
      <input type="text" id="position" [(ngModel)]="employee.position" name="position" required>
    </div>
    <div class="form-group">
      <label for="department">Department:</label>
      <input type="text" id="department" [(ngModel)]="employee.department" name="department" required>
    </div>
    <button type="submit" class="submit-btn">{{ isEditMode ? 'Update' : 'Create' }}</button>
  </form>
</div>
